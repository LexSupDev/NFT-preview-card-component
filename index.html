<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main>
    <div class="nftCard">
      <div class="nftCard__imageWrap">
        <img src="images/image-equilibrium.jpg" alt="Cube" class="nftCard__image">
      </div>
      <h1 class="nftCard__title">Equilibrium #3429</h1>
      <p class="nftCard__desc">Our Equilibrium collection promotes balance and calm.</p>
      <div class="nftCard__props">
        <span class="nftCard__price">0.041 ETH</span>
        <span class="nftCard__period">3 days left</span>
      </div>
      <div class="nftCard__author author">
        <img src="images/image-avatar.png" alt="Photo of Jules Wyvern" class="author__image">
        <span class="author__name">Creation of <span class="author__nameLight">Jules Wyvern</span></span>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      <p class="attribution__p">Challenge by <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p> 
      <p class="attribution__p">Coded by <a class="attribution__link" href="https://github.com/lexsupdev" target="_blank" >Aleksei Suppes</a></p>
    </div>
  </footer>

</body>
</html>
